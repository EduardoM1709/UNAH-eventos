<app-header title="Eventos"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of products" class="product-item" >
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong>Descripcion: </strong>{{p.description}} <br>
            <strong>Fecha: </strong>{{p.date}} <br>
            <strong>Hora: </strong>{{p.time}} <br>
            <strong>Direccion: </strong>{{p.direction}} <br>
          </div>
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
