<app-header backButton="/auth"  title="Recuperar Cuenta"></app-header>

<ion-content>
  <div class="d-flex-center">
   <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    <app-logo></app-logo>

<p class="ion-text-center">Te enviamos un correo para que puedas restablecer tu contrasenia</p>
  <app-custom-imput 
  autocomplete="email"
  icon='mail-outline'
  [control]="form.controls.email"
  type="email"
  label="Correo"
  ></app-custom-imput>
  
<div class="validators" *ngIF="form.controls.email.errors && form.controls.email.touched">
  <div *ngIF="form.controls.email.errors?.['requerid']">El correo es obligatorio</div>
  <div *ngIF="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
</div>

  

  <ion-button  expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid">
  Recuperar
  <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
  
  </form> 
  </div>
  
  
</ion-content>
